<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Classes</title>

    <style>
        .cidade {
            background-color: tomato;
            border: 2px solid black;
            color: azure;
            justify-items: center;
            margin-bottom: 40px;
        }
    </style>

</head>

<body>
    <h1>Classes</h1>
    <div class="cidade">
        <h2>São Paulo</h2>
        <p>É uma cidade de São Paulo.</p>
    </div>
    <div class="cidade">
        <h2>Natal</h2>
        <p>É uma cidade de Rio Grande do Norte.</p>
    </div>
    <div class="cidade">
        <h2>Rio de Janeiro</h2>
        <p>É uma cidade de Rio de Janeiro.</p>
    </div>
</body>
</html>
